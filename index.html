<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asista Jewelry - 주얼리 추천</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Gloock&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4.5rem;
            color: #ff417d; /* 상단 제목 색상 */
        }
        body {
            font-family: 'Nanum Myeongjo', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #f0e5e9, #e8f3f7);
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
    transition: all 0.3s ease-in-out;
    border-radius: 16px;
    background-color: #fff;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    transition: transform 0.3s ease-in-out;
}

.card:hover img {
    transform: scale(1.05);
    filter: brightness(1.1);
}

.question-card {
    background-color: #ffffff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center; /* 텍스트 중앙 정렬 */
}

.question-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    transition: transform 0.3s ease-in-out;
}

.question-card span {
    margin-top: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
}

.question-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}


.question-card:hover img {
    transform: scale(1.05);
}

.selected {
    border: 3px solid #ff417d;
    background-color: #fff5f8;
    box-shadow: 0px 10px 20px rgba(255, 65, 125, 0.3);
    transform: scale(1.05);
}

        .btn {
            background: linear-gradient(90deg, #ff5c8e, #ff417d);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.3s ease, background 0.3s ease;
            border: none;
        }
        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff417d, #ff5c8e);
        }
        .question-container {
            width: 100%;
            padding: 0 20px;
        }
        .question-text {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-family: 'Gloock', serif;
            color: #333;
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

    </style>
</head>
<body>

    <div class="flex flex-col items-center justify-center w-full max-w-3xl">
        <!-- 상단 로고 및 제목 -->
        <div class="text-center mb-8 w-full">
            <h1>Asita <span class="text-gray-800">Jewelry</span></h1>
            <p class="mt-4">세상에 단 하나뿐인 당신만을 위한 주얼리</p>
        </div>

        <!-- 질문 페이지 컨테이너 -->
        <div class="bg-white rounded-xl shadow-lg p-6 w-full flex flex-col justify-between">
            
            <!-- 질문 카드들 -->
            <div id="question-container" class="question-container">
                <!-- 질문과 옵션들은 여기에 동적으로 추가됩니다 -->
            </div>
            
            <!-- 네비게이션 버튼 -->
            <div class="flex justify-center mt-6">
                <button id="next-btn" class="btn">다음</button>
            </div>
        </div>
    </div>

    <!-- 외부 JS 파일을 연결 -->
    <script src="script.js"></script>
</body>
</html>
